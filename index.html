<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Ponder</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
            padding: 20px; /* Add padding for spacing inside each section */
            position: relative; /* Add position relative to create a stacking context */
        }

        .section {
            background-color: #F8EFEB;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 85vh; /* Set a maximum height if needed */
        }

        .nav-button {
            position: absolute;
            bottom: 80px; /* Adjust the distance from the bottom */
            cursor: pointer;
            width: 40px; /* Set the desired width */
            height: 40px; /* Set the desired height */
        }
    </style>
</head>

<body>
    <section id="section1" class="section">
        <img src="images/1.svg" alt="Section 1 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section2" class="section">
        <img src="images/2.svg" alt="Section 2 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section3" class="section">
        <img src="images/3.svg" alt="Section 3 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section4" class="section">
        <img src="images/4.svg" alt="Section 4 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section5" class="section">
        <img src="images/map0.png" alt="Section 5 Image">
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Smooth scrolling
            const sections = document.querySelectorAll('section');

            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;

                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;

                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        // Add a class or do something when the section is in view
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            });
        });
        function scrollToNextSection() {
            const activeSection = document.querySelector('.section.active');
            const nextSection = activeSection.nextElementSibling;

            if (nextSection) {
                nextSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>

</html>
