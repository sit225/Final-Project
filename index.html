<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Ponder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #F8EFEB;
            z-index: 1000;
            cursor: pointer; /* Add cursor pointer for better user experience */
            font-family: 'Kumbh Sans', sans-serif; /* Set the font to Kumbh Sans */
            color: #1C3150; /* Set the text color to white */
            font-size: 0.75em;
            display: flex;
            align-items: center; /* Center the content vertically */
            justify-content: center;
        }

        .paw-print {
            margin-right: 10px; /* Adjust margin between title and paw print */
            font-size: 2em; /* Adjust the font size of the paw print */
            color: #4D6489
        }

        h1 {
            margin: 0; /* Remove default margin for better centering */
        }
        
        section {
            height: 100vh;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
            padding: 20px; /* Add padding for spacing inside each section */
            position: relative; /* Add position relative to create a stacking context */
        }

        .section {
            background-color: #F8EFEB;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 85vh; /* Set a maximum height if needed */
        }

        .nav-button {
            position: absolute;
            bottom: 70px; /* Adjust the distance from the bottom */
            left: 50%; /* Center the button horizontally */
            transform: translateX(-50%); /* Center the button horizontally */
            cursor: pointer;
            width: 40px; /* Set the desired width */
            height: 40px; /* Set the desired height */
        }

        #section3 {
            align-items: flex-start; /* Align items to the start (left) */
        }

        #section4 {
            align-items: flex-end; /* Align items to the end (right) */
        }

        /* Add styles for the interactable graph */
        .graph {
            width: 80%; /* Adjust the width of the graph */
            max-width: 600px; /* Set a maximum width if needed */
            margin-top: 20px; /* Add margin to create space for the graph */
            background-color: #ffffff; /* Set the background color for the graph */
            /* Add any other styles for the graph */
        }

    </style>
</head>

<body>
    <header onclick="scrollToTop()">
        <h1>Paws and Ponder</h1>
        <div class="paw-print">üêæ</div>
    </header>
    <section id="section1" class="section">
        <img src="images/1.svg" alt="Section 1 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section2" class="section">
        <img src="images/2.png" alt="Section 2 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section3" class="section">
        <img src="images/3.svg" alt="Section 3 Image">
        <div class="graph"> <!-- Placeholder for the interactable graph -->
            <!-- Add your interactable graph content here -->
        </div>
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section4" class="section">
        <div class="graph"> <!-- Placeholder for the interactable graph -->
            <!-- Add your interactable graph content here -->
        </div>
        <img src="images/4.svg" alt="Section 4 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section5" class="section">
        <img src="images/5.svg" alt="Section 5 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section6" class="section">
        <img src="images/map0.png" alt="Section 6 Image">
    </section>
   <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Smooth scrolling
            const sections = document.querySelectorAll('section');

            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;

                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;

                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        // Add a class or do something when the section is in view
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            });
        });
        function scrollToNextSection() {
            const activeSection = document.querySelector('.section.active');
            const nextSection = activeSection.nextElementSibling;

            if (nextSection) {
                nextSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
