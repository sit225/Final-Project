<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Ponder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header onclick="scrollToTop()">
        <h1>Paws and Ponder</h1>
        <div class="paw-print">üêæ</div>
    </header>
    <section id="section1" class="section">
        <img src="images/1.svg" alt="Section 1 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section2" class="section">
        <img src="images/2.png" alt="Section 2 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section3" class="section">
        <div class="graph-title">PA Live Intakes</div>
        <img style ="align-self: flex-start" src="images/3.svg" alt="Section 3 Image">
        <div class="graph"> <!-- Placeholder for the interactable graph -->
            <!-- Add your interactable graph content here -->
        </div>
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section4" class="section">
        <div class="graph-title">PA Non-Live Outcomes</div>
        <div class="graph" style="position: absolute; top: 50%; left: 5%; transform: translateY(-50%);">
            <!-- Embed the bone graph SVG and related HTML/JS here -->
            <?xml version="1.0" encoding="UTF-8"?>
            <svg id="svg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 93.66 41.67">
                <defs>
                    <linearGradient id="progress" x1="0" y1="0" x2="1" y2="0">
                        <stop id="stop1" offset="0" stop-color="#1C3150"/>
                        <stop id="stop2" offset="0" stop-color="#F8EFEB"/>
                    </linearGradient>
                </defs>
                <path fill="url(#progress)" id="path4" d="m80.83,41.67c-5.6,0-10.48-3.63-12.18-8.84H25.01c-1.7,5.21-6.58,8.84-12.18,8.84-7.08,0-12.83-5.76-12.83-12.84,0-2.91,1.02-5.74,2.84-8-1.82-2.27-2.84-5.09-2.84-8C0,5.76,5.76,0,12.83,0c5.6,0,10.48,3.63,12.18,8.84h43.64c1.7-5.21,6.58-8.84,12.18-8.84,7.08,0,12.83,5.76,12.83,12.84,0,2.91-1.02,5.73-2.84,8,1.83,2.26,2.84,5.09,2.84,8,0,7.08-5.75,12.84-12.83,12.84Z" stroke="#1C3150" stroke-width="0.15" />
            </svg>

            <input id="slider" list="steplist" type="range" min="0" max="5" step="1" oninput="sliderChange(this.value)">
            <datalist id="steplist">
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist>
            <output id="output"></output>
            <p id="amount"></p>

            <script type="text/javascript">
                function setProgress(amt) {
                  amt = (amt < 0) ? 0 : (amt > 1) ? 1 : amt;
                  document.getElementById("stop1").setAttribute("offset", amt);
                  document.getElementById("stop2").setAttribute("offset", amt);
                }

                const values = [
                   [2018, 79.3, "3,172"],
                   [2019, 79, "3,160"],
                   [2020, 53, "2,121"],
                   [2021, 64, "2,562"],
                   [2022, 57.6, "2,303"],
                   [2023, 54.7, "2,188"],
                ];

                function sliderChange(val) {
                    document.getElementById('output').innerHTML = values[val][0];
                    document.getElementById('amount').innerHTML = values[val][2]+' PA non-live outcomes';
                    setProgress(values[val][1]/100)
                }
                document.getElementById('slider').value = 0;

                sliderChange(0)
            </script>
        </div>
        <img style ="align-self: flex-end" src="images/4.svg" alt="Section 4 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section5" class="section">
        <img src="images/5.svg" alt="Section 5 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section6" class="section">
        <img src="images/map0.png" alt="Section 6 Image">
    </section>
   <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Smooth scrolling
            const sections = document.querySelectorAll('section');

            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;

                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;

                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        // Add a class or do something when the section is in view
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            });
        });
        function scrollToNextSection() {
            const activeSection = document.querySelector('.section.active');
            const nextSection = activeSection.nextElementSibling;

            if (nextSection) {
                nextSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
