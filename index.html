<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Ponder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #F8EFEB;
            z-index: 1000;
            cursor: pointer; /* Add cursor pointer for better user experience */
            font-family: 'Kumbh Sans', sans-serif; /* Set the font to Kumbh Sans */
            color: #1C3150; /* Set the text color to white */
            font-size: 0.75em;
            display: flex;
            align-items: center; /* Center the content vertically */
            justify-content: center;
        }

        .paw-print {
            margin-right: 10px; /* Adjust margin between title and paw print */
            font-size: 2em; /* Adjust the font size of the paw print */
            color: #4D6489
        }

        h1 {
            margin: 0; /* Remove default margin for better centering */
        }



        section {
            height: 100vh;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
            padding: 20px; /* Add padding for spacing inside each section */
            position: relative; /* Add position relative to create a stacking context */
        }

        .section {
            background-color: #F8EFEB;
        }

        .section4text{
            align-items: flex-start;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 85vh; /* Set a maximum height if needed */
            margin-top: 0;
        }

        .nav-button {
            position: absolute;
            bottom: 70px; /* Adjust the distance from the bottom */
            left: 50%; /* Center the button horizontally */
            transform: translateX(-50%); /* Center the button horizontally */
            cursor: pointer;
            width: 40px; /* Set the desired width */
            height: 40px; /* Set the desired height */
        }

        /* Add styles for the interactable graph */
        .graph {
            padding-left: 1em;
            width: 80%; /* Adjust the width of the graph */
            max-width: 600px; /* Set a maximum width if needed */
            margin-top: 20px; /* Add margin to create space for the graph */
            font-family: 'Kumbh Sans', sans-serif; /* Change the font family */
            color: #1C3150; /* Change the text color */
        }

                /* Add styles for the graph title */
        .graph-title {
            margin-top: 1.5em;
            margin-bottom: 0em;
            font-family: 'Kumbh Sans', sans-serif;
            font-size: 1.5em; /* Adjust the font size for the title */
            color: #1C3150; /* Set the text color for the title */
            text-align: left; /* Center the text */
        }


        /* Add more styles as needed for specific elements within the graph */
        #output, #amount {
            font-size: 15px; /* Adjust the font size for the output elements */
            font-weight: bold;
        }

    </style>
</head>

<body>
    <header onclick="scrollToTop()">
        <h1>Paws and Ponder</h1>
        <div class="paw-print">üêæ</div>
    </header>
    <section id="section1" class="section">
        <img src="images/1.svg" alt="Section 1 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section2" class="section">
        <img src="images/2.png" alt="Section 2 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section3" class="section">
        <div class="graph-title">PA Live Intakes</div>
        <img style ="align-self: flex-start" src="images/3.svg" alt="Section 3 Image">
        <div class="graph"> <!-- Placeholder for the interactable graph -->
            <!-- Add your interactable graph content here -->
        </div>
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section4" class="section">
        <div class="graph-title">PA Non-Live Outcomes</div>
        <div class="graph" style="position: absolute; top: 50%; left: 5%; transform: translateY(-50%);">
            <!-- Embed the bone graph SVG and related HTML/JS here -->
            <?xml version="1.0" encoding="UTF-8"?>
            <svg id="svg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 93.66 41.67">
                <defs>
                    <linearGradient id="progress" x1="0" y1="0" x2="1" y2="0">
                        <stop id="stop1" offset="0" stop-color="#1C3150"/>
                        <stop id="stop2" offset="0" stop-color="#F8EFEB"/>
                    </linearGradient>
                </defs>
                <path fill="url(#progress)" id="path4" d="m80.83,41.67c-5.6,0-10.48-3.63-12.18-8.84H25.01c-1.7,5.21-6.58,8.84-12.18,8.84-7.08,0-12.83-5.76-12.83-12.84,0-2.91,1.02-5.74,2.84-8-1.82-2.27-2.84-5.09-2.84-8C0,5.76,5.76,0,12.83,0c5.6,0,10.48,3.63,12.18,8.84h43.64c1.7-5.21,6.58-8.84,12.18-8.84,7.08,0,12.83,5.76,12.83,12.84,0,2.91-1.02,5.73-2.84,8,1.83,2.26,2.84,5.09,2.84,8,0,7.08-5.75,12.84-12.83,12.84Z" stroke="#1C3150" stroke-width="0.15" />
            </svg>

            <input id="slider" list="steplist" type="range" min="0" max="6" step="1" oninput="sliderChange(this.value)">
            <datalist id="steplist">
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist>
            <output id="output"></output>
            <p id="amount"></p>

            <script type="text/javascript">
                function setProgress(amt) {
                  amt = (amt < 0) ? 0 : (amt > 1) ? 1 : amt;
                  document.getElementById("stop1").setAttribute("offset", amt);
                  document.getElementById("stop2").setAttribute("offset", amt);
                }

                const values = [
                   [2018, 79.3, "3,172"],
                   [2019, 79, "3,160"],
                   [2020, 53, "2,121"],
                   [2021, 64, "2,562"],
                   [2022, 57.6, "2,303"],
                   [2023, 54.7, "2,188"],
                ];

                function sliderChange(val) {
                    document.getElementById('output').innerHTML = values[val][0];
                    document.getElementById('amount').innerHTML = values[val][2]+' PA non-live outcomes';
                    setProgress(values[val][1]/100)
                }
                document.getElementById('slider').value = 0;

                sliderChange(0)
            </script>
        </div>
        <img style ="align-self: flex-end" src="images/4.svg" alt="Section 4 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section5" class="section">
        <img src="images/5.svg" alt="Section 5 Image">
        <img class="nav-button" src="images/scroll.svg" alt="Next Section" onclick="scrollToNextSection()">
    </section>
    <section id="section6" class="section">
        <img src="images/map0.png" alt="Section 6 Image">
    </section>
   <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Smooth scrolling
            const sections = document.querySelectorAll('section');

            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;

                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;

                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        // Add a class or do something when the section is in view
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            });
        });
        function scrollToNextSection() {
            const activeSection = document.querySelector('.section.active');
            const nextSection = activeSection.nextElementSibling;

            if (nextSection) {
                nextSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
